<!DOCTYPE html>
<html>
  <body>
	  	<form  action = "post" id = "url-form">
			<label for = "name"> Name </label>
			<input  type = "text" id = "name" name = "name">
			<br>
			<br>
			<label for = "year">Year</label>
			<input type = "number" id = "year" name = "year">
			<br>
			<br>
			 <button type="button" id="button">Submit</button>
			</form>
	   <h3 id="url">https://localhost:8080/</h3>
    <script type="text/javascript" src="./script.js">
const nameInput = document.getElementById('name');
const yearInput = document.getElementById('year');
const submitButton = document.getElementById('button');
const urlElement = document.getElementById('url');

// Add a click event listener to the button
		submitButton.addEventListener('click', function() {
			const name = nameInput.value;
            const year = yearInput.value;
			let baseUrl = 'https://localhost:8080/';
			 if (name && year) {
        baseUrl += `?name=${encodeURIComponent(name)}&year=${encodeURIComponent(year)}`;
    } 
			 else if (name) {
        baseUrl += `?name=${encodeURIComponent(name)}`;
    } 
			else if (year) {
        baseUrl += `?year=${encodeURIComponent(year)}`;
    }
			urlElement.textContent = baseUrl;
});
</script>
  </body>

</html>
